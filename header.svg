<svg fill="none" viewBox="0 0 100% 100%" width="385" height="100%" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<style>
			.container {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: left;
				margin: 0;
				text-align: left;
				width: 100%;
				height: 100%;
				border-radius: 10px;
				background-color: #0d1117;
			}

			.username {
				text-align: center;
				color: #dfbf8e;
				font-family: JetBrains Mono;
				font-size: 50px;
				margin-bottom: -10px;
				margin-top: 0px;
				animation: username 1s both;
			}

			@keyframes username {
				0% {
					transform: translate(0px, 300px) scale(10%);
					opacity: 0%;
				}

				50% {
					transform: translate(0px, 0px) scale(50%);
					opacity: 50%;
				}

				100% {
					transform: translate(0px, 0px);
				}
			}

			.subtitle {
				width: 340px;
				animation: subtitle 3s both;
				animation-delay: 1s;
			}

			.subtitle-text {
				color: #dfbf8e;
				overflow: hidden;
				white-space: nowrap;
				font-family: JetBrains Mono;
				font-size: 20px;
				margin-bottom: -10px;
			}

			@keyframes subtitle {
				0% {
					width: 0%;
				}

				25% {
					width: 0%;
				}

				50% {
					width: 100%;
				}

				100% {
					width: 100%;
				}
			}

			.cursor {
				background-color: #dfbf8e;
				width: 15px;
				height: 25px;
				border-radius: 4px;
				animation: cursor 3s both;
				animation-delay: 1s;
			}

			@keyframes cursor {
				0% {
					transform: translate(0%, -15px);
					opacity: 0%;
				}

				25% {
					transform: translate(0%, -15px);
					opacity: 50%;
				}

				50% {
					transform: translate(322px, -15px);
					opacity: 50%;
				}

				100% {
					transform: translate(323px, -15px);
					opacity: 0%;
				}
			}
		</style>
		<div xmlns="http://www.w3.org/1999/xhtml">
			<div class="container">
				<h1 class="username">TheDarkBug</h1>
				<div class="subtitle-container">
					<div class="subtitle">
						<h2 class="subtitle-text">Computer Engineering Student</h2>
						<div class="cursor"></div>
					</div>
				</div>
			</div>
		</div>
	</foreignObject>
</svg>